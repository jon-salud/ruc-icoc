<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rise Up Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f7ff',
                100: '#e0f0ff',
                200: '#bce3ff',
                300: '#8ecfff',
                400: '#5ab6ff',
                500: '#3095ff',
                600: '#0a6cce',
                700: '#0a56a3',
                800: '#0d4a86',
                900: '#0f3c6a',
                950: '#051125', // Deepest Navy
              },
              accent: {
                50: '#fff4e6',
                100: '#ffe6cc',
                200: '#ffd0a3',
                300: '#ffb370',
                400: '#fa923c',
                500: '#f17a28', // Logo Sunrise Orange
                600: '#ea580c',
                700: '#c2410c',
              },
              highlight: {
                400: '#2cb3e6', // Logo Cyan
                500: '#0ea5e9',
              },
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Merriweather', 'Georgia', 'serif'],
            },
            animation: {
              'fade-in-down': 'fadeInDown 0.3s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #051125; /* brand-950 */
        color: #f0f7ff; /* brand-50 */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "papaparse": "https://esm.sh/papaparse@5.4.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
